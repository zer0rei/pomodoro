<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pomodoro Timer</title>
		<link rel="stylesheet" href="includes/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="pomodoro.css">
		<script src="includes/jquery.min.js"></script>
		<script src="includes/bootstrap/js/bootstrap.min.js"></script>
		<script src="pomodoro.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="pomodoro">
				<h1 id="title" class="visible-xs">Pomodoro</h1>
				<h1 id="left-title" class="hidden-xs">Pom</h1>
				<div id="tomato">
					<img src="includes/images/tomato_head.png" alt="tomato head" width="130">
					<div id="ring">
						<p class="text-center"><span id="start">START</span></p>
					</div>
				</div>
				<h1 id="right-title" class="hidden-xs">doro</h1>
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
