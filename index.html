<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pomodoro Timer</title>
		<link rel="stylesheet" href="includes/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="pomodoro.css">
		<script src="includes/jquery.min.js"></script>
		<script src="includes/bootstrap/js/bootstrap.min.js"></script>
		<script src='includes/fastclick.js'></script>
		<script src="pomodoro.js"></script>
	</head>
	<body>
		<div id="pomodoro">
			<h1 id="title">Pomodoro</h1>
			<h1 id="left-title">Pom</h1>
			<div id="tomato">
				<img src="includes/images/tomato_head.png" alt="tomato head" width="130">
				<div id="ring">
					<p class="text-center"><button id="start">START</button></p>
					<div id="settings">
						<div id="workDiv">
							Work<br />
							<button id="minusWork"><span class="glyphicon glyphicon-minus"></span></button>
							<span id="workTime"></span>
							<button id="plusWork"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
						<div id="breakDiv">
							Break<br />
							<button id="minusBreak"><span class="glyphicon glyphicon-minus"></span></button>
							<span id="breakTime"></span>
							<button id="plusBreak"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
					</div>
				</div>
				<div id="bottomIcon"><button id="cog"><span class="glyphicon glyphicon-cog"></span></button></div>
			</div>
			<h1 id="right-title">doro</h1>
			<div class="clear"></div>
			<div id="credit" class="text-center">by <a href="https://www.github.com/zer0rei" target="_blank">HE</a></div>
		</div>
	</body>
</html>
